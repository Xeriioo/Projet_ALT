<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Lignes blanches animÃ©es -->
  <line x1="0" y1="0" x2="50" y2="50" stroke="white" stroke-width="2">
    <animate attributeName="x1" values="0;200;0" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" />
    <animate attributeName="y1" values="0;200;0" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" />
  </line>
  <line x1="0" y1="200" x2="50" y2="150" stroke="white" stroke-width="2">
    <animate attributeName="x1" values="0;200;0" dur="2.5s" repeatCount="indefinite" keyTimes="0;0.5;1" />
    <animate attributeName="y1" values="200;0;200" dur="2.5s" repeatCount="indefinite" keyTimes="0;0.5;1" />
  </line>
  <line x1="0" y1="100" x2="50" y2="150" stroke="white" stroke-width="2">
    <animate attributeName="x1" values="0;200;0" dur="3s" repeatCount="indefinite" keyTimes="0;0.5;1" />
    <animate attributeName="y1" values="100;200;100" dur="3s" repeatCount="indefinite" keyTimes="0;0.5;1" />
  </line>
</svg>
