<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="transparent"/>

  <!-- Lignes simultanÃ©es -->
  <g stroke="white" stroke-width="2">
    <!-- Ligne 1 -->
    <line x1="0" y1="20" x2="200" y2="20">
      <animate attributeName="x1" from="-200" to="800" dur="4s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 2 -->
    <line x1="0" y1="60" x2="200" y2="60">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="0.5s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 3 -->
    <line x1="0" y1="100" x2="200" y2="100">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="1s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 4 -->
    <line x1="0" y1="140" x2="200" y2="140">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="1.5s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="1.5s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 5 -->
    <line x1="0" y1="180" x2="200" y2="180">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="2s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 6 -->
    <line x1="0" y1="220" x2="200" y2="220">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="2.5s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="2.5s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 7 -->
    <line x1="0" y1="260" x2="200" y2="260">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="3s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 8 -->
    <line x1="0" y1="300" x2="200" y2="300">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="3.5s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="3.5s" repeatCount="indefinite" />
    </line>
    <!-- Ligne 9 -->
    <line x1="0" y1="340" x2="200" y2="340">
      <animate attributeName="x1" from="-200" to="800" dur="4s" begin="4s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="1000" dur="4s" begin="4s" repeatCount="indefinite" />
    </line>
  </g>
</svg>
